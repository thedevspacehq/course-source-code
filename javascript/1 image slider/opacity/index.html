<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slide">
            <img src="images/1.jpg" alt="demo image">
        </div>
        <div class="slide">
            <img src="images/2.jpg" alt="demo image">
        </div>
        <div class="slide">
            <img src="images/3.jpg" alt="demo image">
        </div>
        <div class="slide">
            <img src="images/4.jpg" alt="demo image">
        </div>
        <div class="slide">
            <img src="images/5.jpg" alt="demo image">
        </div>
        <a class="prev" onclick="prevSlide()">&lt;</a>
        <a class="next" onclick="nextSlide()">&gt;</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
